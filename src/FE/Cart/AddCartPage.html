<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/AddCartPage.css"> <!--rel 외부 리소스와 관계  href 파일-->
</head>

<body>
<header></header>
<div class="From">
    <div class="title">
        <button>✖</button> <!-- 닫기 버튼 -->
        <p>장바구니</p> <!-- 장바구니 텍스트 -->
    </div>
    <ul id="cart-list"></ul> <!-- 장바구니 항목 리스트 -->

    <div>
        <div>
            <p>상품 금액</p>
            <p id="total-sale-price">0원</p> <!-- 상품 금액 -->
        </div>
        <div>
            <p>상품 할인 금액</p>
            <p id="total-discount-price">0원</p> <!-- 상품 할인 금액 -->
        </div>
        <div>
            <p>배송비</p>
            <p>0원</p>
        </div>
        <div>
            <p>결제 예정금액</p>
            <p id="final-payment-price">0원</p> <!-- 결제 예정 금액 -->
        </div>
    </div>
    <div class="empty-cart">장바구니에 담긴 상품이 없습니다.</div>
</div>

<footer>
    <button id="BuyButton">로그인</button>
</footer>
<div> 분리영역</div>
</body>
<script src="../js/AddCart.js"></script>
</html>

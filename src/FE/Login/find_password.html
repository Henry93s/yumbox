<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>비밀번호 찾기</title>
        <link rel="stylesheet" href="../css/LoginStyle.css" />
    </head>
    <body>
        <div class="container">
            <div class="head-container">
                <div class="head-x-button"><button >X</button> </div>
                <div class="head-title-name">
                    <h1>비밀번호 찾기</h1>
                </div>
            </div>

            <div>
                <form id="find-form">
                    <div class="email-password-container">
                        <div class="email-password-control">
                            <label for="email-input2">
                                <input
                                    class="email-input2"
                                    id="email-input2"
                                    type="email"
                                    name="email"
                                    placeholder="이메일 입력"
                                    required
                                />
                            </label>
                        </div>
                    </div>

                    <div class="find-signup">
                        <button class="find" type="button">비밀번호 찾기</button>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="../js/Login_find.js"></script>
    </body>
</html>

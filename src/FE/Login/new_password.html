<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>임시 비밀번호 변경</title>
        <link rel="stylesheet" href="../css/LoginStyle.css" />
    </head>
    <body>
        <div class="container">
            <div class="head-container">
                <div class="head-x-button"><button >X</button> </div>
                <div class="head-title-name">
                    <h1>임시 비밀번호 변경</h1>
                </div>
            </div>

            <div>
                <form id="find-form">
                    <div class="email-password-container">
                        <div class="email-password-control">
                            <label for="password-input">
                                <input
                                    class="password-input"
                                    id="password-input"
                                    type="password"
                                    name="password"
                                    placeholder="새 비밀번호 입력"
                                    required
                                />
                            </label>
                        </div>
                        <div class="email-password-control">
                            <label for="password-new-input">
                                <input
                                    class="password-new-input"
                                    id="password-new-input"
                                    type="password"
                                    name="password"
                                    placeholder="비밀번호 확인"
                                    required
                                />
                            </label>
                        </div>
                    </div>

                    <div class="find-signup">
                        <button class="change" type="button">비밀번호 변경</button>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="../js/new-password.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>제품 디테일</title>
  <link rel="stylesheet" href="../css/Productdetails.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/reset.css" />
</head>
<body data-page-id="ProductDetails">
<!-- 상단 메뉴 네비게이션 영역 -->
<div class="title">
  <header></header>

  <div class="Product-View" id="product-info">
    <!-- 상품 설명 섹션에 고유한 id 추가 -->
    <p id="product-description-header" class="subheader">상품 설명</p>
    <div id="product-description" class="Product-ImageContainer">
      <img id="ProductImage" class="Product-Image" alt="제품 이미지" />
    </div>
    <div class="Product-Details">
      <p id="ProductName" class="large-text"></p>
      <p id="ProductDiscountPercent" class="percent"></p>
      <p id="ProductDiscountedPrice" class="large-text price"></p>
      <p id="ProductOriginalPrice" class="original-price"></p>
      <p id="ProductOrigin"></p>
    </div>

    <!-- 상품 상세정보 섹션에 고유한 id 추가 -->
    <p id="product-details-header" class="subheader">상품 상세정보</p>
    <div id="product-details" class="Product-DetailImages"></div>

    <!-- 상품 후기 섹션에 고유한 id 추가 -->
    <p id="product-reviews-header" class="subheader">상품 후기</p>
    <div id="product-reviews" class="product-reviews"></div>
  </div>
</div>
<footer></footer>

<!-- 스크립트 파일 로드 -->
<script src="../js/Productdetails.js"></script>
<script src="../js/Category/HeaderLayout.js"></script>
</body>
</html>
